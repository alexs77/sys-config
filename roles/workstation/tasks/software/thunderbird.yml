- name: software | thunderbird | install package
  tags: packages,flatpak,thunderbird,workstation-packages
  become_user: alex
  community.general.flatpak:
    name: org.mozilla.thunderbird
    method: user
    state: present
  when: thunderbird is defined and thunderbird == true

- name: software | thunderbird | enable autostart
  tags: packages,flatpak,thunderbird,workstation-packages
  ansible.builtin.file:
    src: /home/alex/.local/share/flatpak/exports/share/applications/org.mozilla.Thunderbird.desktop
    dest: /home/alex/.config/autostart/org.mozilla.Thunderbird.desktop
    owner: alex
    group: alex
    state: link
  when: thunderbird is defined and thunderbird == true
