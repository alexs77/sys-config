- name: software | mattermost | install package
  tags: packages,flatpak,mattermost,workstation-packages
  become_user: alex
  community.general.flatpak:
    name: com.mattermost.Desktop
    method: user
    state: present
  when: mattermost is defined and mattermost == true

- name: software | mattermost | enable autostart
  tags: packages,flatpak,mattermost,workstation-packages
  ansible.builtin.file:
    src: /home/alex/.local/share/flatpak/exports/share/applications/com.mattermost.Desktop.desktop
    dest: /home/alex/.config/autostart/com.mattermost.Desktop.desktop
    owner: alex
    group: alex
    state: link
  when: mattermost is defined and mattermost == true
