- name: software | brave release | add repository key
  tags: packages,brave-release
  ansible.builtin.apt_key:
    url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
    state: present
  when:
    - ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
    - brave-release is defined
    - brave-release == true

- name: software | brave release | check if repository exists
  ansible.builtin.stat:
    path: /etc/apt/sources.list.d/brave-browser-release.list
  register: brave_release_repo_file

- name: software | brave release | add repository
  tags: packages,brave-release
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main"
    state: present
    filename: brave-browser-release
  when:
    - ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
    - brave-release is defined
    - brave-release == true
    - brave_release_repo_file.stat.exists == False

- name: software | brave release | install package
  tags: packages,brave-release
  ansible.builtin.apt:
    name: brave-browser-release
    state: latest
  when:
    - ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
    - brave-release is defined
    - brave-release == true
